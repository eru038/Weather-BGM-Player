<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather BGM Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Weather BGM Player</h1>
    <nav>
      <button onclick="changePage('home')">Home</button>
      <button onclick="changePage('weather')">Weather</button>
      <button onclick="changePage('spotify')">Spotify</button>
    </nav>
  </header>

  <main id="app">
    <!-- ホーム -->
    <section id="home">
      <h2>ホーム</h2>
      <p>現在の天気に合わせた音楽をSpotifyで再生します。</p>
      <button id="playBtn">天気に合わせて再生</button>
      <button id="listBtn">マイプレイリストを表示</button>
      <p id="battery"></p>
      <label>テーマカラー: <input type="color" id="colorPicker" /></label>
    </section>

    <!-- 天気 -->
    <section id="weather" style="display: none;">
      <h2>天気情報</h2>
      <div id="weatherInfo">
        <p id="weatherIcon"></p>
        <p id="temperature"></p>
        <p id="condition"></p>
      </div>
      <button onclick="loadWeather()">天気を更新</button>
    </section>

    <!-- Spotify -->
    <section id="spotify" style="display: none;">
      <h2>Spotify プレイリスト</h2>
      <div id="playlistList"></div>
    </section>
  </main>

  <!-- JSファイル読み込み（順序が重要） -->
  <script src="battery.js"></script>
  <script src="weather.js"></script>
  <script src="spotify.js"></script>
  <script src="ui.js"></script>
</body>
</html>
