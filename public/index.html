
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather BGM Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js"></script>
  
</head>
<body>
  <nav>
    <div id="user-info" style="color:#9fd8b7;margin-bottom:8px;"></div>
    <button onclick="changePage('home')">🏠 ホーム</button>
    <button onclick="changePage('playlist')">🎵 プレイリスト</button>
    <button onclick="changePage('settings')">⚙️ 設定</button>
    <button id="login-btn" class="spotify-btn"></button>
  </nav>

  <main id="content">
    <h1>Weather BGM Player</h1>
    <div id="weather-area"></div>
    <div style="margin-top:16px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;">
      <button class="spotify-btn" onclick="playWeatherOnSpotify()">天気に合わせてSpotifyで再生</button>
      <!-- このボタンは埋め込みプレイヤーまでスクロールするだけに変更 -->
      <button class="spotify-btn" style="background:#2b8a3e;" onclick="playWeatherLocally()">ブラウザでBGM再生</button>
    </div>
    <div id="weather-playlist" style="margin-top:24px;"></div>

    <!-- 下のバーは従来通り（Spotify Web Playback 用）。ローカルmp3には使わない -->
    <div id="player-bar">
      <button id="btn-prev">⏮︎</button>
      <button id="btn-play">▶</button>
      <button id="btn-next">⏭︎</button>
      <div id="current-track" class="muted" style="flex:1;min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></div>
      <div style="display:flex;align-items:center;gap:6px;margin-left:12px;">
        <span>🔊</span>
        <input id="vol" type="range" min="0" max="100" value="50" />
      </div>
      <div class="spacer"></div>
      <a id="open-in-spotify" href="#" target="_blank">Spotifyで確認する</a>
      <span id="premium-hint" class="muted">Premiumが必要</span>
    </div>
  </main>


</body>
</html>
